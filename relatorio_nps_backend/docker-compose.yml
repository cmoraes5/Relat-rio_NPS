services:
  db:
    image: postgres:16-alpine
    container_name: nps-db
    environment:
      POSTGRES_DB: npsdb
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - nps_pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d npsdb"]
      interval: 5s
      timeout: 5s
      retries: 5

  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: nps-api
    depends_on:
      db:
        condition: service_healthy
    environment:
      NODE_ENV: production
      DATABASE_URL: postgresql://postgres:postgres@db:5432/npsdb?schema=public
      PORT: 3001
    ports:
      - "3001:3001"
    restart: on-failure

volumes:
  nps_pgdata: